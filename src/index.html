<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
</head>

<body>
  <header id="header">
      <nav id="menu">
        <div id="menuButtons">
          <a id="aFavorites"><span>&#9733;</span>Favoritos</a>
          <a id="aNewContact"><span>&#43;</span>Novo contato</a>
        </div>
        <div id="search">
            <input type="text" id="iSearch" placeholder="Pesquisar contato"/>
            <img src="img/icon-search.png" />
          </div>
      </nav>
  </header>

  <div id="container">

  <h1>Meus Contatos</h1>

      <div id="contactList">
        <!--contatos adicionados dinamicamente-->
      </div>

      <div id="modal" class="modal">
       
<!--MODAL COM O FORMULÁRIO PARA EDITAR/ADICIONAR--> 
        <div class="modal-content">
          <form id ="contact-form" class="contact-form">
            <fieldset>
              <legend class='form-legend'></legend>
                  <div class="form-group">    
                      <label for="fFirstName">Nome</label>
                      <input type="text" id="fFirstName" class="input-form" name="fFirstName"/><br/> 
      
                      <label for="fLastName">Sobrenome</label>
                      <input type="text" id="fLastName" class="input-form" name="fLastName"/><br/> 
      
                      <label for="fEmail">E-mail</label>
                      <input type="email" id="fEmail" class="input-form" name="fEmail"/><br/>
      
                      <label for="fGender">Sexo</label>
                          <select name="fGender" id="fGender">
      
                          </select> <br/> 
                      <label for="fCompany">Empresa</label>
                      <input type="text" id="fCompany" class="input-form" name="fCompany"/><br/>
      
                      <label for="fAddress">Endereço</label>
                      <input type="text" id="fAddress" class="input-form" name="fAddress"/><br/>
      
                      <label for="fPhone">Telefone</label>
                      <input type="tel" id="fPhone" class="input-form" name="fPhone"/><br/>
      
                      <label for="fAvatar">Avatar</label>
                      <input type="file" id="fAvatar" class="input-form" name="fAvatar" src=""/><br/>  
      
                      <label for="fComment">Comentários</label>
                      <textarea id="fComment" class="textarea-form" name="fComment"></textarea>
                  </div>
                  <input type="submit" class="btConfirm" value="Confirmar"/>      
              </fieldset> 
          </form>
        </div>
       
    <div class="modal-content">
      <section id="modal-header" class="modal-header">
        <h3 class='title'></h3>
      </section>
      <div class="mIcons">   
          <button class="garbage"><img src="img/icon-garbage.png" class="icon"/></button>
          <button class="fav"><img src="" class="icon"/></button>
          <button class="edit"><img src="img/icon-edit.png" class="icon"/></button>
      </div>
          <img src="" id="mAvatar" class="avatar"/>
          
      <section class='modal-short-info'>    
          <span>E-mail: <p class="mEmail"></p></span>
          <span>Telefone: <p class="mPhone"></p></span>
          <span>Sexo: <p class="mGender"></p></span>
          <span>Empresa: <p class="mCompany"></p></span>
          <span>Endereço: <p class="mAddress"></p></span>
      </section>        
          <div class="modal-contact-info">
            <span>Comentarios:</span><p class="mComments"></p><br/>  
          </div>
    </div>
</div>
    
    </div>
  </body>
</html>
